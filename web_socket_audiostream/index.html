<!DOCTYPE html>
<html>
<head>
    <title>Audio Recorder</title>
</head>
<body>
    <button id="startButton" disabled>Start Recording</button>
    <button id="stopButton" disabled>Stop Recording</button>
    <div id="status"></div>
    <div id="transcription"></div>

    <script>
        let websocket;
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const statusDiv = document.getElementById('status');
        const transcriptionDiv = document.getElementById('transcription');

        function initWebSocket() {
            // Make sure to use the correct IP and port
            websocket = new WebSocket('ws://172.16.25.197:8765/ws');

            websocket.onopen = function(event) {
                statusDiv.textContent = 'Connected to server';
                startButton.disabled = false;  // Enable start button when connected
            };

            websocket.onmessage = function(event) {
                if (event.data.startsWith('Audio saved as')) {
                    statusDiv.textContent = event.data;
                } else if (event.data.startsWith('Transcription:')) {
                    transcriptionDiv.textContent = event.data;
                }
            };

            websocket.onerror = function(error) {
                console.error('WebSocket Error:', error);
                statusDiv.textContent = 'WebSocket error occurred';
            };

            websocket.onclose = function(event) {
                statusDiv.textContent = 'Disconnected from server';
                startButton.disabled = true;
                stopButton.disabled = true;
            };
        }

        startButton.onclick = function() {
            if (websocket.readyState === WebSocket.OPEN) {
                websocket.send('start');
                startButton.disabled = true;
                stopButton.disabled = false;
                statusDiv.textContent = 'Recording...';
            } else {
                statusDiv.textContent = 'WebSocket is not connected';
            }
        };

        stopButton.onclick = function() {
            if (websocket.readyState === WebSocket.OPEN) {
                websocket.send('stop');
                startButton.disabled = false;
                stopButton.disabled = true;
                statusDiv.textContent = 'Stopped recording';
            } else {
                statusDiv.textContent = 'WebSocket is not connected';
            }
        };

        // Initialize WebSocket connection
        initWebSocket();
    </script>
</body>
</html>
